<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn" appunwraptag="">
	<i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark">
	<!-- BEGIN: Aside Menu -->
	<div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark" data-menu-vertical="true" 		 data-menu-scrollable="false" data-menu-dropdown-timeout="500"   		>
		<ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
			
                        
                        <li class="m-menu__item  " routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
				<a  routerLink="/index" class="m-menu__link">
					<i class="m-menu__link-icon flaticon-line-graph"></i>
					<span class="m-menu__link-title">
						<span class="m-menu__link-wrap">
							<span class="m-menu__link-text">
								Dashboard
							</span>

						</span>
					</span>
				</a>
			</li>
			<li *ngFor="let menu of asideNavMenus" class="m-menu__item  m-menu__item--submenu" routerLinkActive="m-menu__item" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true"  data-menu-submenu-toggle="hover">
				<a *ngIf="menu.sub_menu.length == 0 " routerLink="{{menu.url}}" class="m-menu__link m-menu__toggle">
					<i class="m-menu__link-icon {{menu.icon_name}}"></i>
					<span class="m-menu__link-text">
						{{menu.name}}
					</span> 
				</a>

				<a *ngIf="menu.sub_menu.length > 0" href="javascript:void(0)" class="m-menu__link m-menu__toggle">
					<i class="m-menu__link-icon {{menu.icon_name}}"></i>
					<span class="m-menu__link-text">
						{{menu.name}}
					</span>
					<i class="m-menu__ver-arrow la la-angle-right"></i>
				</a>

				<div *ngIf="menu.sub_menu.length > 0" class="m-menu__submenu">
					<span class="m-menu__arrow"></span>
					<ul class="m-menu__subnav">
                                                <li class="m-menu__item  m-menu__item--parent" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
							<span class="m-menu__link">
								<span class="m-menu__link-text">
									Manage Clientspk
								</span>
							</span>
						</li>
                                                
						<li *ngFor="let submenu of menu.sub_menu" class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
							<a  routerLink="{{submenu.url}}" class="m-menu__link">
								<i class="m-menu__link-bullet m-menu__link-bullet--dot">
									<span></span>
								</i>
								<span class="m-menu__link-text">
									{{submenu.name}} 
								</span>
							</a>
						</li>
					</ul>
				</div>
			</li>

		</ul>
	</div>
	<!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
